<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .carrito-de-compras {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        .carrito {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .producto {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
            text-align: left;
        }

        .product-image {
            width: 50px;
            height: 50px;
        }

        .remove-button {
            background-color: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cupon {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }

        .cupon input {
            width: 70%;
            padding: 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
        }

        .cupon button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .resumen {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .subtotal, .envio {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .envio div {
            text-align: left;
        }

        .envio label {
            display: block;
            margin-bottom: 5px;
        }

        .realizar-compra {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carrito-de-compras">
        <h1>Carrito de Compras</h1>
        <p>Agrega los productos que necesites, si tienes alguna duda sobre algún producto o PC, contáctanos.</p>
        <div class="carrito">
            <div id="cart-items" class="producto">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos del carrito se cargarán aquí -->
                    </tbody>
                </table>
            </div>
            <div class="cupon">
                <input type="text" placeholder="Coupon code">
                <button>APLICAR CUPÓN</button>
            </div>
        </div>
        <div class="resumen">
            <div class="subtotal">
                <span>Subtotal</span>
                <span id="total-price">L 0.00</span>
            </div>
            <div class="envio">
                <span>Shipping</span>
                <div>
                    <label><input type="radio" name="shipping" checked> Retiro en Tienda (Tocoa)</label><br>
                </div>
            </div>
            <button class="realizar-compra">Ordenar</button>
        </div>
    </div>
    <script src="scripts.js">
      
    </script>
</body>
</html>
