<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .carrito-de-compras {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        .carrito {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .producto {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
            text-align: left;
        }

        .product-image {
            width: 50px;
            height: 50px;
        }

        .remove-button {
            background-color: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cupon {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }

        .cupon input {
            width: 70%;
            padding: 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
        }

        .cupon button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .resumen {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .subtotal, .envio {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .envio div {
            text-align: left;
        }

        .envio label {
            display: block;
            margin-bottom: 5px;
        }

        .realizar-compra {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carrito-de-compras">
        <h1>Carrito de Compras</h1>
        <p>Agrega los productos que necesites, si tienes alguna duda sobre algún producto o PC, contáctanos.</p>
        <div class="carrito">
            <div id="cart-items" class="producto">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los productos del carrito se cargarán aquí -->
                    </tbody>
                </table>
            </div>
            <div class="cupon">
                <input type="text" placeholder="Coupon code">
                <button>APLICAR CUPÓN</button>
            </div>
        </div>
        <div class="resumen">
            <div class="subtotal">
                <span>Subtotal</span>
                <span id="total-price">L 0.00</span>
            </div>
            <div class="envio">
                <span>Shipping</span>
                <div>
                    <label><input type="radio" name="shipping" checked> Retiro en Tienda (Tocoa)</label><br>
                </div>
            </div>
            <button class="realizar-compra">Ordenar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsElement = document.querySelector('#cart-items tbody');
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = 0;
            let cart = [];

            // Función para actualizar el carrito en la interfaz
            function updateCart() {
                cartItemsElement.innerHTML = '';
                totalPrice = 0;

                // Obtener el carrito desde localStorage
                const storedCart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = storedCart;

                // Recorrer cada elemento en el carrito
                cart.forEach(item => {
                    // Crear fila de tabla para el artículo del carrito
                    const row = document.createElement('tr');

                    // Crear celda para la imagen del producto
                    const imageCell = document.createElement('td');
                    const productImage = document.createElement('img');
                    productImage.src = item.image;
                    productImage.classList.add('product-image');
                    productImage.alt = item.name;
                    imageCell.appendChild(productImage);

                    // Crear celda para el nombre del producto
                    const nameCell = document.createElement('td');
                    const itemName = document.createElement('span');
                    itemName.textContent = item.name;
                    nameCell.appendChild(itemName);

                    // Crear celda para el precio del producto
                    const priceCell = document.createElement('td');
                    const itemPrice = document.createElement('span');
                    itemPrice.textContent = `L ${item.price.toFixed(2)}`;
                    priceCell.appendChild(itemPrice);

                    // Crear celda para la cantidad del producto
                    const quantityCell = document.createElement('td');
                    const itemQuantity = document.createElement('input');
                    itemQuantity.type = 'number';
                    itemQuantity.value = item.quantity;
                    itemQuantity.min = 1;
                    itemQuantity.addEventListener('change', () => {
                        updateQuantity(item.id, itemQuantity.value);
                    });
                    quantityCell.appendChild(itemQuantity);

                    // Crear celda para el subtotal del producto
                    const subtotalCell = document.createElement('td');
                    const itemSubtotal = document.createElement('span');
                    itemSubtotal.textContent = `L ${(item.price * item.quantity).toFixed(2)}`;
                    subtotalCell.appendChild(itemSubtotal);

                    // Crear celda para el botón de eliminar
                    const removeCell = document.createElement('td');
                    const removeButton = document.createElement('button');
                    removeButton.textContent = '✖';
                    removeButton.classList.add('remove-button');
                    removeButton.addEventListener('click', () => {
                        removeFromCart(item.id);
                    });
                    removeCell.appendChild(removeButton);

                    // Añadir celdas a la fila
                    row.appendChild(imageCell);
                    row.appendChild(nameCell);
                    row.appendChild(priceCell);
                    row.appendChild(quantityCell);
                    row.appendChild(subtotalCell);
                    row.appendChild(removeCell);

                    // Añadir fila a la tabla
                    cartItemsElement.appendChild(row);

                    // Calcular el precio total
                    totalPrice += item.price * item.quantity;
                });

                // Actualizar el precio total en la interfaz
                totalPriceElement.textContent = `L ${totalPrice.toFixed(2)}`;
            }

            // Función para actualizar la cantidad de un producto en el carrito
            function updateQuantity(productId, newQuantity) {
                const updatedCart = cart.map(item => {
                    if (item.id === productId) {
                        item.quantity = parseInt(newQuantity);
                    }
                    return item;
                });

                // Guardar el carrito actualizado en localStorage
                localStorage.setItem('cart', JSON.stringify(updatedCart));

                // Actualizar la visualización del carrito
                updateCart();
            }
 // Función para formatear el precio con comas y moneda
 function formatPrice(price) {
        return price.toLocaleString('es-HN', { style: 'currency', currency: 'HNL' });
    }

    // Al cargar la página, asegúrate de mostrar los productos del carrito si hay alguno guardado
    updateCart();

    // Agregar evento para el botón de "Realizar Compra"
    const realizarCompraButton = document.querySelector('.realizar-compra');
    realizarCompraButton.addEventListener('click', vaciarCarrito);

    function vaciarCarrito() {
        // Vaciar el array del carrito
        cart = [];
        
        // Remover el carrito del localStorage
        localStorage.removeItem('cart');
        
        // Actualizar la visualización del carrito
        updateCart();

        // Mostrar mensaje de confirmación (opcional)
        alert('Compra realizada con éxito. El carrito ha sido vaciado.');
    }
      // Función para eliminar un producto del carrito
            function removeFromCart(productId) {
                // Filtrar el producto del carrito
                cart = cart.filter(item => item.id !== productId);

                // Guardar el carrito actualizado en localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                // Actualizar la visualización del carrito
                updateCart();
            }

            // Cargar el carrito desde localStorage al cargar la página
            updateCart();
        });
        
    </script>
</body>
</html>
